<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Tenkeyoho</title>
  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tenkeyoho</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
           
            <form class="d-flex">
              <input class="form-control me-2" id="city"type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit"id="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
<div class="container">
    <h1 class="my-4 text-center">Weather For <span id="cityName"></span></h1>
    <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body">
                
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Temperature is<span id="temp"></span></li>
                  <li>Minimum temperature is<span id="min_temp"></span></li>
                  <li>Maximum temperature is<span id="max_temp"></span></li>
                  
                </ul>
                
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Humidity Info</h4>
              </div>
              <div class="card-body">
                
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Cloud PCT is<span id="cloud_pct"></span></li>
                  <li>Feels like is<span id="feels_like"></span></li>
                  <li>Humidity is <span id="humidity"></span></li>
                
                </ul>
                
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm ">
              <div class="card-header py-3 ">
                <h4 class="my-0 fw-normal">Sun Info</h4>
              </div>
              <div class="card-body">
               
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Wind Speed is<span id="wind_speed"></span></li>
                  <li>Wind degrees is<span id="wind_degrees"></span></li>
                  <li>Sunrise is<span id="sunrise"></span></li>
                  <li>Sunset is<span id="sunset"></span></li>
                </ul>
                
              </div>
            </div>
          </div>
        </div>
    

        </div>
      </main>
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
    <script src="script.js"></script>
  </body>
</html>
